
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Coffee Choices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vietnam Coffee Shop</h1>
        <p>Choose your favorite coffee drink!</p>
    </header>
    <section class="coffee-menu">
        <div class="coffee-item">
            <h2>Ca Phe Sua Da</h2>
            <p>Price: $2.50</p>
        </div>
        <div class="coffee-item">
            <h2>Ca Phe Da</h2>
            <p>Price: $2.00</p>
        </div>
        <div class="coffee-item">
            <h2>Ca Phe Trung</h2>
            <p>Price: $3.00</p>
        </div>
        <div class="coffee-item">
            <h2>Bac Xiu</h2>
            <p>Price: $2.75</p>
        </div>
    </section>
    <div class="chat-box">
        <div class="chat-header">Chat with Us!</div>
        <div class="chat-messages"></div>
        <input type="text" class="chat-input" placeholder="Type your message here..." />
    </div>
</body>
</html>
